<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .link-item {
            display: block;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }
        
        .link-item:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .link-item:active {
            transform: translateY(0);
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .highlight {
            color: #3498db;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Index.html Page</h1>
        <p class="subtitle">A collection of completed tasks for a web development course</p>
        
        <div class="links-container">
            <a href="task1.html" class="link-item">
                <span class="link-icon"></span> About Me (Задание 1)
            </a>
            <a href="task2.html" class="link-item">
                <span class="link-icon"></span> Tech Trends (Задание 2)
            </a>
            <a href="task3.html" class="link-item">
                <span class="link-icon"></span> AI Tech Gallery (Задание 3)
            </a>
            <a href="task4.html" class="link-item">
                <span class="link-icon"></span> TechSphere - IT Products & Trends (Задание 4)
            </a>
            <a href="task5.html" class="link-item">
                <span class="link-icon"></span> Burger Menu {JS} (Задание 5)
            </a>
            <a href="task6.html" class="link-item">
                <span class="link-icon"></span> Temp (Задание 6)
            </a>
        </div>
    </div>
</body>
</html>
